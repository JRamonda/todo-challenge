{% extends 'base/main.html' %}
{% block content %}

  <div class="header-bar">
    <h1>Registro</h1>
  </div>

  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button class="button" type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> Registrarse</button>
    </form>
  
    <p>Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresar</a></p>
  </div>


{% endblock content %}
