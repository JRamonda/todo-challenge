<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
      }

      body {
        background-color: #FAFAFA;
        padding-top: 50px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background-color: #FFF;
        -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
      }

      p {
        color: #4b5156;
      }

      span {
        display: block;
      }

      .header-bar {
        display: flex;
        justify-content: space-between;
        color: #FFF;
        padding: 10px;
        border-radius: 5px 5px 0 0;
        background: linear-gradient(90deg, #ae7de5 0%, #9d62df 43%, #732cc3 100%);
      }

      .header-bar a {
        color: rgb(247, 247, 247);
        text-decoration: none;
      }

      .task-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #FFF;
        border-top: 1px solid rgb(226, 226, 226);
      }

      .task-title {
        display: flex;
        align-items: center;
      }

      .task-title a {
        text-decoration: none;
        color: #4b5156;
        margin-left: 10px;
      }

      .fa-circle-check {
        color: rgb(105, 192, 105);
      }

      .fa-circle {
        color: rgb(218, 218, 218);
      }

      .fa-trash {
        color: #cf4949;
        margin-left: 10px;
      }

      .search-form-wrapper {
        margin-top: 10px;
        margin-bottom: 10px;
        display: flex;
      }

      .search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      .fa-plus {
        color: #732cc3;
        font-size: 38px;
        text-shadow: 1px 1px #cbacee;
      }


      input[type=text],
      input[type=password],
      textarea {
        border: 1px solid #732cc3;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
      }

      .button {
        border: 1px solid #732cc3;
        background-color: #FAFAFA;
        color: #732cc3;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        width: 150px;
      }

      .card-body {
        padding: 20px;
      }

      .card-body label {
        padding-top: 10px;
        display: block;
      }
    </style>
    
  </head>
  <body>
      <div class="container">
        {% block content %}
        
        {% endblock content %}
      </div>
  </body>
</html>
