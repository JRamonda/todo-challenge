{% extends 'base/main.html' %}
{% block content %}

  <div class="header-bar">
    <h1>Login</h1>
  </div>
  
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button class="button" type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> Ingresar</button>
    </form>
  
    <p>No tienes una cuenta? <a href="{% url 'register' %}">Registrarse</a></p>
  </div>
  
{% endblock content %}
